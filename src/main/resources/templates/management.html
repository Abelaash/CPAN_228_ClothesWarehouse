<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Management Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
    />
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-4">Management Page</h1>

        <a class="btn btn-primary mt-3" th:href="@{/clothelist}">Go to item list</a>

        <a class="btn btn-primary mt-3" th:href="@{/addItem}">Go to add item page</a>

        <form method="post" th:action="@{/management/deleteAllItems}">
            <div th:if="${deletionCompleted}" class="alert alert-success mt-3" role="alert">
                Items deleted
            </div>

            <button class="btn btn-danger mt-3" type="submit">
                Delete All Items
            </button>
        </form>
    </div>
</div>
</body>
</html>
